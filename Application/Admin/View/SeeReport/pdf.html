<script>
    var pdf_height = $(window).height();

    console.log(pdf_width);
    window.onload = function () {
        var content = '<iframe src="__PUBLIC__/static/js/pdfJs/web/viewer.html?file={$pdfUrl}" style="border:none" class="pdf" width="100%" height='+pdf_height+'></iframe>';

        };
    
</script>
