<include file="Common:header" title="后台首页"/>
<div id="page-wrapper">
    <include file="Common:breadcrumb" />
    <div id="page-inner" class="container">
        <!-- 主要模板 starting -->

        <div class="search-form">
            <form class="form-inline" method="GET" action="">
                <div class="form-group">
                    <label>中心编号：</label>
                    <input type="text" class="form-control input-sm" name="keyword" />
                </div>
                <button type="submit" class="btn btn-primary btn-sm" >单项查询</button>
            </form>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <th >中心编号</th>
            <th >样品名称</th>
            <th >检验依据</th>
            <th width="30%">操作</th>
            </thead>
            <tbody>
            <volist name="lists" id="vo">
                <tr>
                    <td>{$vo.centreno}</td>
                    <td>{$vo.samplename}</td>
                    <td>{$vo.testcriteria}</td>
                    <td>
                        <div style="visibility:{$view}">
                            <if condition="($vo[status] eq 1)"><!-- AND ($vo[takelist_user_id] eq $userid)-->
                                <a href="/admin/TestReport/seleteKey?mod={$vo.centreno}" class="btn btn-info btn-xs">生成报告</a>
                            </if>
                        </div>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class=" pull-right"><nav aria-label="Page navigation" id="pagination">{$pagination}</nav></div>



        <!-- main end-->

    </div>
</div>
</div>

<include file="Common:footer" />
