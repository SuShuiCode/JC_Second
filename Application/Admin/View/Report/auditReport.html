<include file="Common:header" title="后台首页"/>
<div id="page-wrapper">
    <include file="Common:breadcrumb" />
    <div id="page-inner" class="container">
        <!-- 主要模板 starting -->
        <table class="table table-bordered table-striped table-hover" id="tb">
            <thead>
            <th width="6%">序号</th>
            <th width="12%">中心编号</th>
            <th>详情</th>
            <th width="15%">报告上传人/操作时间</th>
            <th width="13%">审核</th>
            <th width="10%">审核状态</th>
            </thead>
            <tbody>
            <volist name="rs" id="vo" key="i">
                <tr>
                    <td><if condition="$_GET['p'] eq 0">{$i}
                        <else />{$_GET['p']*10-10+$i}</if></td>
                    <td><if condition="$vo[centreno1] or $vo[centreno2] or $vo[centreno3]">
                        <span style="color: red"><i class="glyphicon glyphicon-star"></i>{$vo.centreno}</span>
                        <else />
                        <span>{$vo.centreno}</span></if></td>
                    <td>
                        <a href="/admin/manager/contractDetail?id={$vo.centreno}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-search"></i>检验受理合同</a>
                        <if condition="mb_substr($vo[centreno],7,1)=='C'">
                            <a href="{:U('/admin/test/sampleShow')}?id={$vo.centreno}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-search"></i>抽样单</a></if>
                        <a href="{:U('/admin/test/infoShow')}?id={$vo.centreno}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-search"></i>检测工作通知单</a>
                        <a href="javascript:void(0);" class="btn btn-info btn-xs" onclick="recordDetail('{$vo.centreno}')"><i class="glyphicon glyphicon-search"></i>检测记录</a>
                        <a href="javascript:void(0);" class="btn btn-info btn-xs" name="{$vo.pdf_path}" onclick="return Check(this);"><i class="glyphicon glyphicon-search"></i>检测报告</a>
                        <if condition="$vo[centreno1] or $vo[centreno2] or $vo[centreno3]">
                            <a href="{:U('/admin/contract/reWriteTest')}?id={$vo.centreno}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-list"></i>更改单</a></if>
                    </td>
                    <td>{$vo.name}/{$vo.uploadreport_time}</td>
                    <td>
                        <if condition="$vo['status'] eq 2">
                            <button name="btn_change" onclick="onUpdate({$vo.id})" class="btn btn-success btn-xs" {$view}><i class="glyphicon glyphicon-ok-circle"></i>通过</button>
                            <button name="btn_change" onclick="onBack({$vo.id})" class="btn btn-danger btn-xs" {$view}><i class="glyphicon glyphicon-backward"></i>退回</button>
                        </if>
                    </td>
                    <td><if condition="$vo['status'] eq 2">
                        <span>未审核</span>
                        </if>
                    </td>
                </tr>
            </volist>
        </table>
        <div class=" pull-right"><nav aria-label="Page navigation" id="pagination">{$pagination}</nav></div>



        <!-- main end-->

    </div>
</div>
</div>
<script type="text/javascript">
    function onUpdate(id){
        if(!id) return false;
        var _options = {"flag":"error","text":"该项目将通过审核","buttons":{"ok":{"action":function(){pass(id);}},"cancel":{}}};
        doConfirmDialog(_options);
    }
    function pass(id){
        $.ajax({
            type:"post",
            url:"{:U('/admin/Report/isApprove')}",
            data:{"id":id},
            dataType:"json",
            success:function(ret){
                if(ret.msg=='succ'){
                    var _options = {"text":"审核通过！","action":function(){window.location.reload();}};
                    doAlertDialog(_options);
                }else{
                    var _options = {"text":"Error！"};
                    if(data.msg) _options.text = data.msg;
                    doAlertDialog(_options);
                }
            }
        });
    }
    function onBack(id){
        if(!id) return false;
        var _options = {"flag":"error","text":"该项目将被退回修改","buttons":{"ok":{"action":function(){notPass(id);}},"cancel":{}}};
        doConfirmDialog(_options);
    }
    function notPass(id){
        $.ajax({
            type:"post",
            url:"{:U('/admin/Report/notApprove')}",
            data:{"id":id},
            dataType:"json",
            success:function(ret){
                if(ret.msg=='succ'){
                    var _options = {"text":"操作成功！","action":function(){window.location.reload();}};
                    doAlertDialog(_options);
                }else{
                    var _options = {"text":"Error！"};
                    if(data.msg) _options.text = data.msg;
                    doAlertDialog(_options);
                }
            }
        });
    }
    function recordDetail(centreno) {
        var newurl='/admin/test/doPrint.html?id='+centreno+'&type=2';
        console.log(newurl);
        window.open(newurl,'_self');
    }
    function Check(path) {
        var url=path.name;
        if(!url) return false;//获取url
        if(url.indexOf("http")==-1){
            thisHost = location.hostname;
            var newurl='http://'+thisHost+url;
        }else{
            var newurl=url;
        }
        //alert(newurl);
        window.open(newurl);
    }
</script>
<include file="Common:footer" />
