<script type="text/javascript">
    function onUpdate(id){
        if(!id) return false;
        var _options = {"flag":"error","text":"将批准该报告","buttons":{"ok":{"action":function(){pass(id);}},"cancel":{}}};
        doConfirmDialog(_options);
    }
    function pass(id){
        id.onclick = function() {};
        $.ajax({
            type:"post",
            url:"{:U('/admin/Report/isAuthorize')}",
            data:{"id":id},
            dataType:"json",
            success:function(ret){
                if(ret.msg=='succ'){
                    var _options = {"text":"批准成功！","action":function(){window.location.reload();}};
                    doAlertDialog(_options);
                }else{
                    var _options = {"text":"Error！"};
                    if(data.msg) _options.text = data.msg;
                    doAlertDialog(_options);
                }
            }
        });
    }
    function update(id){
        if(!id) return false;
        var _options = {"flag":"error","text":"您确定不批准该报告吗？:","buttons":{"ok":{"action":function(){notPass(id);}},"cancel":{}}};
        doConfirmDialog(_options);
    }
    function notPass(id){
        id.onclick = function() {};
        $.ajax({
            type:"post",
            url:"{:U('/admin/Report/notAuthorize')}",
            data:{"id":id},
            dataType:"json",
            success:function(ret){
                if(ret.msg=='succ'){
                    var _options = {"text":"操作成功！","action":function(){window.location.reload();}};
                    doAlertDialog(_options);
                }else{
                    var _options = {"text":"Error！"};
                    if(data.msg) _options.text = data.msg;
                    doAlertDialog(_options);
                }
            }
        });
    }
</script>
