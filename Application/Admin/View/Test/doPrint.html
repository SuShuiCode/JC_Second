<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/bootstrap.min.css" />
    <script src="__PUBLIC__/static/js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/static/js/jquery.rotate.js" type="text/javascript" charset="utf-8"></script>
    <style>
    .page {
        width: 21cm;
        height: 29.7cm;
		padding: 1cm;
		margin: 1cm auto;
		border: 1px #D3D3D3 solid;
		border-radius: 5px;
		background: white;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
    .picture{
            max-width: 88%;
            display: block;
            margin: 0 auto;
            margin-top: 33px;
            max-height: 88%;
        }
    </style>
    <style type="text/css" media="print">
		/*以下是打印格式*/		
    .Noprint{
		display: none;
		}
    @page{
		size: A4;
		margin: 0.3cm;
		}
    .page {
		margin: 0;
		border: initial;
		border-radius: initial;
		/*width: initial;*/
		padding: 1cm;
		height: 29.7cm;
		box-shadow: initial;
		background: initial;
		page-break-after: always;
		}
		</style>
   <!-- <button onclick="window.print()" class="Noprint">打印</button>-->
</head>
<body>
    <volist name="list" id="one" key="sec">
        <if condition="$one">
        <div class="page">
            <img src="{$one}" class="picture {$sec}" />
            <button id="{$sec}" class="Noprint" onclick="rotate(this.id)">旋转</button>
        </div></if>
    </volist>
    <if condition="$user eq 7 ||$user eq 9 ||$if_admin eq 1 ">
   <div align="center"><button  onclick="window.print()" class="Noprint btn btn-primary final">打印</button></div></if>
<script>
    var num = 0;
    function rotate(e) {
        num++;
        pic_class = "." + e

        $(pic_class).css('rotate', 90*num);
    }
</script>
</body>
</html>
