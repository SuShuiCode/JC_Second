<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/bootstrap.min.css" />
    <script src="__PUBLIC__/static/js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
    .page {
        width: 21cm;
        height: 29.7cm;
		padding: 1cm;
		margin: 1cm auto;
		border: 1px #D3D3D3 solid;
		border-radius: 5px;
		background: white;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
    .picture{
            max-width: 100%;
            display: block;
            margin: 0 auto;
            max-height: 100%;
        }
    </style>
    <style type="text/css" media="print">
		/*以下是打印格式*/		
    .Noprint{
		display: none;
		}
    @page{
		size: A4;
		margin: 0.3cm;
		}
    .page {
		margin: 0;
		border: initial;
		border-radius: initial;
		/*width: initial;*/
		padding: 1cm;
		height: 29.7cm;
		box-shadow: initial;
		background: initial;
		page-break-after: always;
		}
		</style>
    <button onclick="window.print()" class="Noprint">打印</button>
</head>
<body>
    <volist name="list" id="one">
        <div class="page">
            <img src="{$one}" class="picture" />
        </div>
    </volist>
</body>
<script language="javascript">
    $(function(){
        var blen=$('.page').height()
        var slen=$('.picture').height()
        var sta=(blen-slen)/2+''
        sta=sta+'px'
        $('.picture').css('margin-top',sta)
    })
</script>
</html>
