<include file="Common:header" title="后台首页"/>
<div id="page-wrapper">
    <include file="Common:breadcrumb" />
    <div id="page-inner" class="container">

        <a href="{:U('/admin/test/picUp')}?id={$one.centreno}" class="glyphicon glyphicon-plus"> 继续上传图片</a>

        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>中心编号</th>
                <th>缩略图</th>
                <th>最后修改时间</th>
                <th>备注</th>
                <th>操作</th>
            </thead>
            <tbody>
            <volist name="lists" id="one">
                <tr>
                    <td>{$one.id}</td>
                    <td>{$one.centreno}</td>
                    <td><img src="{$one.path}" onerror="this.src='__PUBLIC__/static/images/default-timg.gif'" style="width: 90px;" /></td>
                    <td>{$one.lastmodifytime}</td>
                    <td>{$one.remark}</td>
                    <td>
                        <a href="javascript:void(0);" onclick="onDelete({$one.id})" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class=" pull-right"><nav aria-label="Page navigation" id="pagination">{$pagination}</nav></div>
    </div>
</div>
</div>

<script type="text/javascript">
    function onDelete(id){
        if(!id) return false;
        var _options = {"flag":"error","text":"您确定要删除吗！","buttons":{"ok":{"action":function(){doneDel(id);}},"cancel":{}}};
        doConfirmDialog(_options);
    }
    function doneDel(id){
        if(!id) return false;
        $.ajax({
            type:"post",
            url:"{:U('/admin/test/doDeletePic')}",
            data:{"id":id},
            dataType:"json",
            success:function(ret){
