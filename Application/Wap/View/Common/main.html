<include file="Common:header"/>

    <section class="aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4">
                
                <i class="aui-iconfont aui-icon-paper" onclick="javascript:window.open('/contract/contractlist.html','_self')"></i>
                <div class="aui-grid-label">特殊编号申请</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-cert" onclick="javascript:window.open('/contract/over.html','_self')"></i>
                <div class="aui-grid-label">已出报告</div>
            </div>
            <div class="aui-col-xs-4">
                <div class="aui-dot"></div>
                <i class=" aui-iconfont aui-icon-pencil" onclick="javascript:window.open('/contract/need.html','_self')"></i>
                <div class="aui-grid-label">需修改报告</div>
            </div>
            <div class="aui-col-xs-4">
                <div class="aui-dot"></div>
                <i class=" aui-iconfont aui-icon-date" onclick="javascript:window.open('/contract/wait.html','_self')"></i>
                <div class="aui-grid-label">待审核报告</div> 
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-cart" onclick="javascript:window.open('/00.html','_self')"></i>
                <div class="aui-grid-label">财务汇总</div>
            </div>
        <div class="aui-col-xs-4">
            <i class="aui-iconfont aui-icon-gear" onclick="javascript:window.open('/user/updatePassword.html','_self')"></i>
            <div class="aui-grid-label">修改密码</div>
        </div>
    </div>

</section>



<div class="aui-padded-10">
    <a class="aui-btn aui-btn-danger aui-btn-block aui-btn-outlined aui-btn-sm" href="{:U('account/logout')}">退出登录</a>
</div>


<include file="Common:footer" />
